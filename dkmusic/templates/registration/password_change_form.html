{% extends 'base.html' %}

{% block title %}修改密码{% endblock %}

{% block content %}
<h1>修改密码</h1>
<div class="module">
    <p>请输入新的密码：</p>
    <form id="password-change" action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="修改"></p>
    </form>
</div>
{% endblock %}
